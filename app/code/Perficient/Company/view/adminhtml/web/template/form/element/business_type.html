<select class="admin__control-select" data-bind="
    event:{ change: selectOption(uid), afterRender: loadJsCustomAfterKoRender(uid)},
    attr: {
        name: inputName,
        id: uid,
        disabled: disabled,
        'aria-describedby': noticeId
    },
    hasFocus: focused,
    optgroup: options,
    value: value,
    optionsCaption: caption,
    optionsValue: 'value',
    optionsText: 'label'"
></select>

<div class="limiter">
    <label for="show-per-page" class="label" translate="'Show'"></label>
    <div class="control">
        <select id="show-per-page" data-role="limiter" class="limiter-options"
                data-bind="
                options: optionsArray,
                optionsText: 'label',
                optionsValue:'value',
                value: value
            "></select>
    </div>
    <span class="limiter-text" translate="'per page'" ></span>
</div>

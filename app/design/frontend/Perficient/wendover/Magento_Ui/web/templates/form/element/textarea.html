<textarea autocomplete="on" class="admin__control-textarea" data-bind="
    value: value,
    valueUpdate: valueUpdate,
    hasFocus: focused,
    attr: {
        name: inputName,
        cols: cols,
        rows: rows,
        'aria-describedby': getDescriptionId(),
        placeholder: placeholder,
        id: uid,
        disabled: disabled
    }"
        />

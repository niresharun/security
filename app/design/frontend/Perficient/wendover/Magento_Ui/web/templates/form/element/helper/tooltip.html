<div class="field-tooltip toggle">

    <!-- ko if: (tooltip.link)-->
    <a class="field-tooltip-action action-help"
       target="_blank"
       data-toggle="dropdown"
       data-bind="attr: {href: tooltip.link}, mageInit: {'dropdown':{'activeClass': '_active'}}"></a>
    <!-- /ko -->

    <!-- ko if: (!tooltip.link)-->
    <a
            class="field-tooltip-action action-help"
            tabindex="0"
            data-toggle="dropdown"
            data-bind="mageInit: {'dropdown':{'activeClass': '_active', 'parent': '.field-tooltip.toggle'}}"
            role="button"
            aria-label="tooltip"
            data-trigger-keypress-button="true">
        <span class="label"><!-- ko i18n: 'Tooltip' --><!-- /ko --></span>
    </a>
    <!-- /ko -->

    <div role="dialog" class="field-tooltip-content"
         data-target="dropdown">
        <a tabindex="0" class="close-icon" aria-label="Close" data-action-keypress="true" role="button"></a>
        <div translate="tooltip.description"></div>
    </div>
</div>
